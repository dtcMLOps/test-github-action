# Dependabot to keep github actions up to date
# The check is triggered monthly in the .github/workflows directory
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for github actions
  - package-ecosystem: "github-actions"
    # Look for `yaml manifests` in the directory
    directory: "/"
    # Check the github actions for updates every month
    schedule:
      interval: "monthly"
    # Prefix all commit messages with "AB#000000 fix" ABI format
    commit-message:
      prefix: "AB#000000 fix"
    # Specify labels for pull requests
    labels:
      - "REPOSITORY"
      - "patch"
    # Allow up to 2 open pull requests for github action updates
    open-pull-requests-limit: 2
    # Add reviewers
    reviewers:
      - "dtcMLOps"
    # Add assignees
    assignees:
      - "dependabot"
