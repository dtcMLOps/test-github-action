# Reusable changelog generator workflow
name: Reusable ChangeLog Gen

on:
  # Event to call "import" this workflow from a caller a workflow
  workflow_call:
    # input string to be provided by the caller workflow
    inputs:
      scope:
        required: true
        type: string
        default: "none"
        description: "module scope name"
      project_name:
        required: true
        type: string
        default: "none"
        description: "module/sub-project name"
      project_dir:
        required: true
        type: string
        default: "none"
        description: "module/sub-project directory"
      version:
        required: false
        type: string
        default: "none"
        description: "module semantic version"
      fromTag:
        required: false
        type: string
        default: "none"
        description: "describes the lower bound to process pull requests for"
      toTag:
        required: false
        type: string
        default: "none"
        description: "describes the upper bound to process pull request for"

    secrets:
      GIT_TOKEN:
        required: true

jobs:
  # changelog generator job
  changelo_generator:
    runs-on: ubuntu-22.04
    name: Changelog Generator
    steps:
      # clones current repository
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch the whole repo history

      # Build changelog
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3.5.0
        with:
          fromTag: ${{ inputs.fromTag }}
          toTag: ${{ inputs.toTag }}
          fetchReviewers: true
          fetchReleaseInformation: true
          includeOpen: true
          failOnError: true
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## 🚀 Features",
                  "labels": [
                    "feat(${{ inputs.scope }})"
                  ],
                  "rules": [
                    {
                      "pattern": "open",
                      "on_property": "status",
                      "flags": "gu"
                    }
                  ]
                },
                {
                  "title": "## 🐛 Fixes",
                  "labels": [
                    "fix(${{ inputs.scope }})"
                  ],
                  "rules": [
                    {
                      "pattern": "open",
                      "on_property": "status",
                      "flags": "gu"
                    }
                  ]
                },
                {
                  "title": "## 🧪 Tests",
                  "labels": [
                    "test(${{ inputs.scope }})"
                  ],
                  "rules": [
                    {
                      "pattern": "open",
                      "on_property": "status",
                      "flags": "gu"
                    }
                  ]
                }
              ],              
              "sort": {
                "order": "ASC",
                "on_property": "mergedAt"
              },
              "template": "All notable changes to this project will be documented in this file.\n\n## Changes #{{RELEASE_DIFF}}\n\n#{{CHANGELOG}}## 💬 Other\n\n#{{UNCATEGORIZED}}\nUnrelease\n#{{OPEN}}\n${{LABELS}}",
              "pr_template": "- ##{{NUMBER}} #{{TITLE}} @#{{AUTHOR}}",
              "label_extractor": [
                {
                  "pattern": ".*(feat\\(${{ inputs.scope }}\\)).*",
                  "target": "$1",
                  "on_property": "title"
                },
                {
                  "pattern": ".*(fix\\(${{ inputs.scope }}\\)).*",
                  "target": "$1",
                  "on_property": "title"
                },
                {
                  "pattern": ".*(test\\(${{ inputs.scope }}\\)).*",
                  "target": "$1",
                  "on_property": "title"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Set release date as year-month-day: YYYY-MM-DD.
      - name: Set Release Date
        run: |
          echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo $NOW

      # Archive release folder
      - name: Archive Release zip
        uses: thedoctor0/zip-release@0.6.2
        with:
          type: "zip"
          filename: "${{ github.event.repository.name }}-${{ inputs.project_name }}-v${{ inputs.version }}.zip"
          exclusions: "*.git* /*node_modules/* .editorconfig"
          directory: ${{ inputs.project_dir }}

      # Create release
      - name: Release Changelog
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ inputs.toTag }} (${{ env.NOW }})"
          body: ${{ steps.build_changelog.outputs.changelog }}
          tag_name: ${{ inputs.toTag }}
          token: ${{ secrets.GIT_TOKEN }}
          files: |
            ${{ inputs.project_dir }}/${{ github.event.repository.name }}-${{ inputs.project_name }}-v${{ inputs.version }}.zip
