# .github/workflows/version.yml
name: Git Version

on:
  push:
    branches:
      - test-cd-docker
      - release
  pull_request:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-22.04
    permissions:
      # https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
      contents: write
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # checkout the correct branch name
          fetch-depth: 0 # fetch the whole repo history

      # - name: Git Version
      #   id: version
      #   uses: codacy/git-version@2.7.1
      #   with:
      #     release-branch: release
      #     minor-identifier: feat

      # - name: Use the version
      #   run: |
      #     echo ${{ steps.version.outputs.version }}
      # - name: Use the previous version
      #   run: |
      #     echo ${{ steps.version.outputs.previous-version }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: release.*

      - name: Prinvt the version
        run: |
          echo ${{ steps.tag_version.outputs.new_tag }}

      - name: Tag Release
        # https://github.com/marketplace/actions/create-update-tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          message: "Releasing version ${{ steps.version.outputs.version }}}"

